server:
  port: 9001
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blogapis
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true